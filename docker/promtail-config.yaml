server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/amadeus__r_ft_/*json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            description: description
      - timestamp:
          source: timestamp
          format: Unix
