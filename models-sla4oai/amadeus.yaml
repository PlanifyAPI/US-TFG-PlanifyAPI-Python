context:
  id: plans
  sla: '1.0'
  type: plans
  api: ../openapi-specification/amadeus/*
infrastructure:
  supervisor: 'http://supervisor.oai.governify.io/api/v2'
  monitor: 'http://monitor.oai.governify.io/api/v1'
metrics:
  requests:
    type: integer
    format: int64
    description: Number of requests, regarding the resources
    resolution: consumption
pricing:
  cost: 0
  currency: EUR
  billing: monthly
plans:
  Test:
    rates:
      /*:
        all:
          requests:
            - max: 10
              period:
                amount: 1
                unit: second
    quotas:
      /v2/shopping/flight-offers:
        get:
          requests:
            - max: 2000
              period:
                amount: 1
                unit: hour
        post:
          requests:
            - max: 2000
              period:
                amount: 1
                unit: hour
      /v1/shopping/flight-offers/pricing:
        post:
          requests:
            - max: 3000
              period:
                amount: 1
                unit: hour
